<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Alert1</title>
<script language="javascript">
function addition()
{
var x=parseInt(prompt("Enter a Number to Add"));
var z=parseInt(prompt("Enter a Number to Add"));
var sum=x+z
alert(sum);
}
function product()
{
var x=parseInt(prompt("Enter a Number to Multiply"));
var z=parseInt(prompt("Enter a Number to Multiply"));
var pro=x*z
alert(pro);
}
</script>
</head>
<body>
<input type="button" name="btn1" value="Addition" onclick=addition();>
<input type="button" name="btn2" value="Product" onclick=product();>
</body>
</html>
