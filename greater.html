<!DOCTYPE html>
<html>
<head>

<title>Greater Number</title> 
<script language="Javascript">
function test()
{
var A=parseInt(prompt("Enter Number1"));
var B=parseInt(prompt("Enter Number2"));
var C=parseInt(prompt("Enter Number3"));
if (A>B && A>C) {
document.write("A is Greater"+A);
}
else
if (B>A && B>C) {document.write("B is Greater"+B);
}
else {
document.write("C is Greater"+C);
}
}
</script>
</head>
<body>
<script language="Javascript">
test();
</script>
</body>
</html>
